name: E2E Tests (Apps)

on:
  push:
    branches: [main, develop]
    paths:
      - 'src-tauri/**'
      - 'src/**'
      - 'tests/e2e/**'
      - 'package.json'
  pull_request:
    branches: [main]
    paths:
      - 'src-tauri/**'
      - 'src/**'
      - 'tests/e2e/**'
      - 'package.json'
  workflow_dispatch:

# Minimal permissions for E2E tests
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'

jobs:
  tauri-e2e:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            label: macOS
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: Linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows

    runs-on: ${{ matrix.platform }}
    name: Tauri E2E (${{ matrix.label }})
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            xvfb

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Tauri app (debug)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        with:
          args: --target ${{ matrix.target }} --debug

      - name: Run Tauri E2E tests
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            xvfb-run --auto-servernum npx playwright test tests/e2e/tauri/
          else
            npx playwright test tests/e2e/tauri/
          fi
        shell: bash
        env:
          TAURI_E2E_BINARY: src-tauri/target/${{ matrix.target }}/debug/forwardemail-desktop

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-tauri-${{ matrix.label }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  websocket-e2e:
    runs-on: ubuntu-22.04
    name: WebSocket E2E
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build web assets
        run: pnpm build

      - name: Run WebSocket E2E tests
        run: npx playwright test tests/e2e/websocket/

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-websocket
          path: |
            playwright-report/
            test-results/
          retention-days: 7
