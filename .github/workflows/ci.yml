name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  NODE_VERSION: '20'
  R2_BUCKET: ${{ vars.R2_BUCKET }}

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if release commit
        id: commit_check
        run: |
          MSG=$(git log -1 --pretty=%s)
          if echo "$MSG" | grep -qE '^chore\(release\):'; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check clear-manifest impact
        if: github.event_name == 'pull_request'
        id: clear_check
        continue-on-error: true
        run: node scripts/check-clear-manifest.js origin/${{ github.base_ref }}

      - name: Comment clear-manifest warning
        if: github.event_name == 'pull_request' && steps.clear_check.outputs.has_warning == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `${{ steps.clear_check.outputs.clear_warning }}`;
            // Check for existing comment to avoid duplicates
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Clear-Site-Data Warning')
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Format
        run: pnpm format

      # - name: Svelte check
      #   run: pnpm check

      - name: Unit tests
        run: pnpm test -- --run

      - name: Build
        run: pnpm build

      - name: Strip source maps
        run: find dist -name '*.map' -delete

      - name: Install Playwright browsers
        if: github.event_name == 'pull_request'
        run: npx playwright install --with-deps chromium

      - name: E2E tests
        if: github.event_name == 'pull_request'
        run: pnpm test:e2e

      - name: Deploy to Cloudflare R2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.commit_check.outputs.is_release == 'true'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        run: |
          ENDPOINT="https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com"
          aws --endpoint-url "$ENDPOINT" s3 sync dist/ "s3://${R2_BUCKET}/" --delete --acl private

      - name: Deploy Worker
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.commit_check.outputs.is_release == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        run: |
          # Update bucket name in wrangler.toml from R2_BUCKET variable
          sed -i "s/bucket_name = \"myselfhosted-webmail-test-1\"/bucket_name = \"${R2_BUCKET}\"/" worker/wrangler.toml
          cd worker
          pnpm install
          npx wrangler deploy

      - name: Purge Cloudflare Cache
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.commit_check.outputs.is_release == 'true'
        env:
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
